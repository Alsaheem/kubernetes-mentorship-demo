apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-frontend
  namespace: dev
spec:
  selector:
    matchLabels:
      app: dummy-frontend
  template:
    metadata:
      labels:
        app: dummy-frontend
    spec:
      containers:
      - name: dummy-frontend
        image: alsaheem/dummy-frontend
        env:
          - name: GET_HOSTS_FROM
            value: dns
          - name:  REACT_APP_BACKEND_HOST
            value: /backend/v2
        ports:
        - containerPort: 3000